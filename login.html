<style>
	/* web */
		.loginDiv{
			min-width: 330px;
			width: 48%;
			height: 95%;
			display: inline-block;
			background: #fff;
			margin: 1% auto 0 auto;
			position: relative;
		}
		.loginDiv .blackShadow{
			position: absolute;
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,0.7);
			color: #fff;
			font-size: 70px;
			text-align: center;
			line-height: 400px;
			display: none;
		}
		.mainLogo{
			width: 100%;
			height: 200px;
		}
		.mainLogo img{
			max-width: 100%;
			max-height: 100%;
		}
	/* moblie */
		.MB_loginDiv{
			
			padding: 0;
		}
		.MB_mainLogo{
			width: 80%;
			height: 30vw;
			margin:15vw auto;
			text-align: center;
		}
		.MB_mainLogo img{
			max-width: 100%;
			max-height: 100%;
		}
		.MB_loginDiv .inputDiv{
			border:1px solid rgba(0,0,0,0.1);
		}
		.MB_loginDiv .inputDiv input{
			text-align: center;
		}
</style>

<input type="hidden" ng-init="fnInitCompanyAuthority()">

<!-- mobile login page -->
<div class="MB_loginDiv" ng-if="isMobile == true">
	<div class="MB_mainLogo"><img ng-src="{{fnShowImg()}}"></div>

	<div class="inputDiv">
		<input class="inputType" type="text" placeholder="帳號" ng-model="user.MOBILE.account" ng-Enter="fnLogin('MOBILE')">
	</div>
	<div class="inputDiv">
		<input class="inputType" type="password" placeholder="密碼" ng-model="user.MOBILE.password" ng-Enter="fnLogin('MOBILE')">
	</div>
	
	<div class="SubmitDiv">
		<span class="szError">{{user.MOBILE.errorMsg}}</span>
		<a href="javascript:;" class="buttonType" ng-click="fnLogin('MOBILE')">登入</a>
	</div>
</div>

<div style="min-width:700px;">
	<!-- DASHBOARD login page -->
	<div class="loginDiv" ng-style="fnSelectedModeStyle('DASHBOARD')" ng-click="fnSelectedMode('DASHBOARD')" ng-if="isMobile == false">
		<div class="blackShadow" ng-style="fnSelectedModeStyle('DASHBOARD','HINTPANEL')">一般模式</div>

		<div class="mainLogo"><img ng-src="{{fnShowImg()}}"></div>

		<div class="inputDiv">
			<input class="inputType" type="text" placeholder="帳號" ng-model="user.WEB.account" ng-Enter="fnLogin('WEB')">
		</div>
		<div class="inputDiv">
			<input class="inputType" type="password" placeholder="密碼" ng-model="user.WEB.password" ng-Enter="fnLogin('WEB')">
		</div>
		
		<div class="SubmitDiv">
			<span class="szError">{{user.WEB.errorMsg}}</span>
			<a href="javascript:;" class="buttonType" ng-click="fnLogin('WEB')">登入 一般模式</a>
		</div>
	</div>

	<!-- DISPLAYDASHBOARD login page -->
	<div class="loginDiv" ng-style="fnSelectedModeStyle('DISPLAYBOARD')" ng-click="fnSelectedMode('DISPLAYBOARD')" ng-if="isMobile == false">
		<div class="blackShadow" ng-style="fnSelectedModeStyle('DISPLAYBOARD','HINTPANEL')">車間看板</div>

		<div class="mainLogo"><img ng-src="{{fnShowImg()}}"></div>

		<div class="inputDiv">
			<input class="inputType" type="text" placeholder="帳號" ng-model="user.DISPLAYBOARD.account" ng-Enter="fnLogin('DISPLAYBOARD')">
		</div>
		<div class="inputDiv">
			<input class="inputType" type="password" placeholder="密碼" ng-model="user.DISPLAYBOARD.password" ng-Enter="fnLogin('DISPLAYBOARD')">
		</div>
		
		<div class="SubmitDiv">
			<span class="szError">{{user.DISPLAYBOARD.errorMsg}}</span>
			<a href="javascript:;" class="buttonType" ng-click="fnLogin('DISPLAYBOARD')">登入 車間看板</a>
		</div>
	</div>
</div>
